<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <title>Gírias Searcher</title>
</head>

<body>
  <main class="main">
    <form action="/" class="form-search" data-js="form">
      <input type="search" name="search" class="search" id="" placeholder="Insira a gíria que deseja encontrar" data-js="input">
      <button type="submit" class="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <section class="results-search" data-js="results">
    </section>
  </main>

  <script src="./dist/main.js"></script>
</body>

</html>
